<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <img width="300" alt="Angular Logo" src="https://mymodernmet.com/wp/wp-content/uploads/2017/01/animal-selfies-3.jpg">
</div>
<h2>Here are some animals to help you start: </h2>
      <ul>
        <li *ngFor= "let animal of animals">
          <span> {{ animal.name }} </span>
          <small> ({{ animal.category }}) </small>
      </li>
      </ul>

      <h3 *ngIf="animals.length > 10; else notDur"> Look at all those chickens! </h3>

<!-- use the “else” statement, to control the render flow inside a component’s template: -->
      <ng-template #notDur>
        Friend, we need more animals. 
      </ng-template>
